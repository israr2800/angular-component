<div class="headerPart">
    <h3>Input Data Value on Button Click</h3>
</div>

<div class="container">
    <input type="text" placeholder="type here" [(ngModel)]="inputValue" />
    <button type="submit" (click)="getValue(inputValue)">Get Value</button>
    <br><br>
    <p>Showing Here: {{mydata}}</p>
</div>

<div class="container">
    <h2>With For Loop</h2>
    <input type="text" placeholder="type here" [(ngModel)]="loopvalue" />
    <button type="submit" (click)="loopgetValue(loopvalue)">Get Value</button>
    <br><br>
    <div *ngFor="let item of dataArray">
        <p>{{item}}</p>
    </div>
</div>
