<div class="headerPart">
    <h3>MAT PAGINATION</h3>
</div>

<div class="container">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>User Id</th>
                <th>Completion</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataSource">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>
                    <input type="text" [(ngModel)]="item.userId">
                </td>
                <td>{{item.completed}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <mat-paginator #paginator
                [pageSize]="pageSize" [length]="length"
                [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"
                [pageIndex]="pageIndex" (page)="handlePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
