<div class="headerPart" style="background: green; color:#fff">
    <h1>Authentication Succeed</h1>

    <button *ngIf="authService.loggedIn()" (click)="authService.logout()">Log Out</button>
    <button *ngIf="!authService.loggedIn()" routerLink="/auth-login">Login</button>

</div>

<div class="container">
    <h1>Congrats your user/password authentication was success!</h1>

    <table class="table table-hover table-striped table-boredered">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>name</th>
                <th>cost</th>
                <th>quantity</th>
                <th>locationId</th>
                <th>familyId</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of myData">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.cost}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.locationId}}</td>
                <td>{{item.familyId}}</td>
                <td><button type="button" (click)="delete(item.id)">Delete</button></td>
                <td><button type="button" routerLink="/auth-update-list/{{item.id}}">Update</button></td>
            </tr>
        </tbody>
    </table>
</div>
