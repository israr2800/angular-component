<div class="headerPart">
    <h3>Update Data</h3>
</div>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show alertAbsolute" role="alert">
    <strong>Data Updated Succesful!</strong> Update data has been sent to API Successfull!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
    <form [formGroup]="reactiveform">
        <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
            <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Invalid Name</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control" formControlName="location">
            <small *ngIf="location.invalid && location.touched" class="form-text text-danger">Invalid Location</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <small *ngIf="location.invalid && location.touched" class="form-text text-danger">Invalid Location</small>
        </div>
        <button type="submit" (click)="formSubmitbutton()" [disabled]="reactiveform.invalid" class="btn btn-success">Submit Form</button>
    </form>
</div>
